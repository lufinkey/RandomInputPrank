<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="style.css" type="text/css" rel="stylesheet"/>
		<script type="application/javascript" src="prank-form.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="prank-form">
				<h1>Post Message</h1>
				<div class="field">
					<label for="cpu_name">Computer Name</label>
					<input type="text" name="cpu_name"/>
				</div>
				<div class="field">
					<label for="msg">Message</label>
					<input type="text" name="msg"/>
				</div>
				<div class="submit-field">
					<button type="button" id="prank-submit">Submit</button>
					<img id="prank-spinner" class="spinner" src="spinner.gif" style="display:none"/>
				</div>
			</div>
		</main>
	</body>
</html>
